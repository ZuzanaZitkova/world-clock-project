<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>world-clock</title>
  </head>

  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="'">Select a city</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>

      
      <div id="cities">
        <div class="city">
          <div>
            <h2>Mexico City</h2>

            <div class="date" id="date-america">9. January 2023</div>
          </div>
          <div class="time" id="time-america">19:30:24</div>
        </div>
        <div class="city">
          <div>
            <h2>Prague</h2>

            <div class="date" id="czech-date">10. January 2023</div>
          </div>
          <div class="time" id="czech-time">14:30:23</div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by Zuzana Zitkova
      <a
        href="https://github.com/ZuzanaZitkova/world-clock-project"
        target="blank"
      >
        open source on Github</a
      >
    </footer>

    <script src="java.js"></script>
  </body>
</html>
