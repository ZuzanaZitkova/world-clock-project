<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <title>world-clock</title>
  </head>

  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="'">Select a city</option>
        <option value="london">London</option>
        <option value="new-york">New York</option>
        <option value="Auckland">Auckland</option>
      </select>

      <div class="city">
        <div>
          <h2>Washington</h2>

          <div class="date">9. January 2023</div>
        </div>
        <div class="time">19:30:24</div>
      </div>
      <div class="city">
        <div>
          <h2>Prague</h2>

          <div class="date">10. January 2023</div>
        </div>
        <div class="time">14:30:23</div>
      </div>
    </div>
    <footer>
      This project was coded by Zuzana Zitkova
      <a
        href="https://github.com/ZuzanaZitkova/world-clock-project"
        target="blank"
      >
        open source on Github</a
      >
    </footer>

    <script src="javascript/java.js"></script>
  </body>
</html>
